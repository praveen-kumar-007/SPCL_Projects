<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stunning To-Do List | Mark as Complete</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="background-art"></div>

    <div class="app-container">

        <!-- HEADER SECTION -->
        <header class="app-header">
            <h1 class="title">TaskFlow</h1>
            <div class="theme-switcher">
                <svg class="theme-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                <label class="switch">
                    <input type="checkbox" id="theme-toggle-checkbox">
                    <span class="slider"></span>
                </label>
                <svg class="theme-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
            </div>
        </header>

        <!-- NEW TASK FORM -->
        <main>
            <form id="new-task-form" class="new-task-container">
                <input type="text" id="new-task-input" placeholder="e.g., Design a new website" autocomplete="off" aria-label="New task input">
                <button type="submit" class="btn add-task-btn" aria-label="Add new task">
                    <span>Add Task</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                </button>
            </form>

            <div class="list-wrapper">
                <!-- CONTROLS & FILTERS -->
                <div class="controls-container">
                    <div class="filters">
                        <button class="btn filter-btn active" data-filter="all">All <span class="task-count" id="count-all">0</span></button>
                        <button class="btn filter-btn" data-filter="active">Active <span class="task-count" id="count-active">0</span></button>
                        <button class="btn filter-btn" data-filter="completed">Completed <span class="task-count" id="count-completed">0</span></button>
                    </div>
                    <button class="btn clear-completed-btn" id="clear-completed">Clear Completed</button>
                </div>

                <!-- TASK LIST -->
                <section class="task-list-section">
                    <ul id="task-list">
                        <!-- Task items will be dynamically inserted here -->
                    </ul>
                    <div id="empty-state" class="empty-state-container">
                         <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
                        <p>All tasks completed! Or maybe you have none yet?</p>
                        <span>Add a new task to get started.</span>
                    </div>
                </section>
            </div>
        </main>

        <footer class="app-footer">
            <p>Built with ❤️ Praveen</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
